<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Prime</title>
    <style>
      
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-image: linear-gradient(to right, blue, red);
}

.container {
    width: 90%;
    margin: 0 auto;
    max-width: 1200px;
}

header {
    background-color: #2f4055;
    color: #ffffff;
    padding: 10px; 
}

header .container {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

nav {
    display: flex;
}

nav a {
    color: #ffffff;
    text-decoration: none;
    padding: 0 15px;
    line-height: 40px;
}

.dropdown {
    position: relative;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.dropdown:hover .dropdown-content {
    display: block;
}
.dropdown1:hover .dropdown-content {
    display: block;
}
.dropdown2:hover .dropdown-content{
    display: block;
}
.dropdown3:hover .dropdown-content{
    display: block;
}
.sr img{
    height: 12%;
    top: 20%;
}
.lg:hover .dropdown-content{
    display: block;
}
.lg img{
    height: 10%;
}
.d1, .d2{
    color: #ffffff;
    padding: 10px;
    height: 2%;
}

.btn {
    background-color: #f0a500;
    color: #ffffff;
    padding: 12px 24px;
    font-size: 16px;
    text-decoration: none;
    border-radius: 5px;
}

footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    background-color: #333; 
    color: #fff; 
    padding: 20px; 
    text-align: center; 
}
    </style>
</head>
