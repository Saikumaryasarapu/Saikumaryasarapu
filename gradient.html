<!DOCTYPE html>
<html>
 <head>
<meta charset="UTF-8" />
 <title> Gradient </title>
 <style>
 div{
 width: 200px;
 height: 200px;
 background-color: red;
 }
 #linear{
 background: repeating-linear-gradient(to bottom right, pink, skyblue 10%, yellow 20%);
 }
 #radial{
 background-image:repeating-radial-gradient(black 5%, blue 20%, white 40%, red 30%);
 }
 #conic{
 background-image: conic-gradient(pink 45deg, skyblue 90deg, green 210deg);
 border-radius: 50%;
 }
 </style>
 </head>
 <body>
 <h1> Gradient </h1>
<div>
 </div>
 <h3> Linear gradient </h3>
 <div id="linear">
 Linear
 </div>
 <h4> Radial Gradient </h4>
 <div id="radial">
 Radial
 </div>
 <h3> conic gradient </h3>
 <div id="conic">
 conic
 </div>
 </body>
 </html>
